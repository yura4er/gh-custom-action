name: "Deploy to S3"
description: "Deploy built JavaScript website to an S3 bucket."
inputs:
  bucket:
    description: "The name of the S3 bucket to deploy to."
    required: true
  region:
    description: "The AWS region where the S3 bucket is located."
    required: false
    default: "us-east-1"
  dist-folder:
    description: "The folder containing the built website files to deploy."
    required: true
runs:
  using: "node20"
  main: "main.js"
